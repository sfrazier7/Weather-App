<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="input">
        <input type="text" id="inputValue" placeholder="Enter your ZipCode">
        <input type="submit" id="submit" value="Submit">
    </div>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                  Monday, April 15
                </div>
                <div class="others" id="current-weather-items"></div>
                <div class="temp-container" id="temp"></div>
            </div>

        <div class="place-container">
                <div id="place" class="place"></div>
            </div>
        </div>
    </div>
<script src="weatherdata.js"></script>
</body>
</html>
